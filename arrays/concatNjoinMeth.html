<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v = ["Vicky", "Joe"];
      var a = ["Harry", "Henry"];
      document.write(v, a + "<br>");            //JOINING ELTS OF 2 ARRAYS WITHOUT CONCAT
      var c = v.concat(a);
      document.write(c + "<br>");
      var d = c.join("-");
      document.write(d);
    </script>
  </body>
</html>
