<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [2, 3, 4, 5, 6];
      document.write(a + "<br>");
      a.shift();
      document.write(a + "<br>");
      a.unshift(1);
      document.write(a);
    </script>
  </body>
</html>
